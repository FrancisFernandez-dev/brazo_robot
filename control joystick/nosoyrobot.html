<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>No soy un robot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Fondo negro */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      background: #ffffff; /* Fondo blanco del "botÃ³n" captcha */
      border: 2px solid #aaa;
      border-radius: 10px;
      padding: 40px 48px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      transform: scale(2); /* Doble de tamaÃ±o */
      transform-origin: center;
    }

    .captcha-box input[type="checkbox"] {
      width: 40px;
      height: 40px;
      margin-right: 24px;
      cursor: pointer;
    }

    .captcha-text {
      font-size: 28px;
      font-weight: bold;
      color: #000000; /* Texto negro */
      cursor: pointer;
    }

    .captcha-logo {
      margin-left: auto;
      font-size: 16px;
      color: #444;
      text-align: right;
    }

    .captcha-logo::before {
      content: "ðŸ”’";
      display: block;
      font-size: 28px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <div class="captcha-box">
    <input type="checkbox" id="captcha">
    <label for="captcha" class="captcha-text">No soy un robot</label>
    <div class="captcha-logo">reCAPTCHA<br>Google</div>
  </div>

</body>
</html>
